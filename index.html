<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head></head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Flip Animation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="book" id ="book">
            <div class="page">
                <div class="front">
                    <h1>Page 1</h1>
                    <p>This is the content of page 1. Welcome!</p>
                </div>
                <div class="back"></div>
            </div>
            <div class="page">
                <div class="front">
                    <h1>Page 2</h1>
                    <p>The pages of this book flip one by one</p>
                </div>
                <div class="back"></div>
            </div>
            <div class="page">
                <div class="front">
                    <h1>Page 3</h1>
                    <p>You can notice that text does not rotate here.</p>
                </div>
                <div class="back"></div>
            </div>
            <div class="page">
                <div class="front">
                    <h1>Page 4</h1>
                    <p>That is the last page. Thank you for reading!</p>
                </div>
                <div class="back"></div>
            </div>
        </div>
        <button id="flipButton">Flip Page</button>

        <script src="script.js"></script>
    </body>
</html>
